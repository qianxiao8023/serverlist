{% load static %}
<html>
<head runat="server">
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>联云世纪</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/site.css' %}">

    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/container.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/image.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/menu.css' %}">

    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/divider.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/segment.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/input.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/button.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/list.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/message.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/login/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/semantic.min.css' %}">

    <script src="{% static 'js/jquery-2.0.2.min.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script src="{% static 'js/transition.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: 300px;
        }

        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="/static/img/yunzx_icon.png" class="image">
            <div class="content">
                联云世纪
            </div>
        </h2>
        <form class="ui large form"  runat="server" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="userName" id="userName" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="userPass" id="userPass" placeholder="密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" onclick="login()">登录</div>
                <span style="color:red;">{{ error_msg }}</span>
            </div>
            <div class="ui error message">

            </div>

        </form>

    </div>
</div>

<script>
        //登录验证
        function login()
        {

            $(".ui.form").form(
                {
                    username: {
                        identifier: 'userName',
                        rules: [
                            {
                                type: 'empty',
                                prompt: '用户名不能为空'
                            }]
                    },
                    userpass: {
                        identifier: 'userPass',
                        rules: [
                            {
                                type: 'empty',
                                prompt: '用户密码不能为空'
                            }]
                    }
                },
                );
        }
    </script>

</body>
</html>
